<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Start War RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" >
   
    <link rel="stylesheet" type="text/css" media="screen" href ="assets/css/style.css">

</head>

<body>

    <header>
        <nav class = "navbar navbar-default">
            <div class = "container">
                <a class = "navbar-brand">Let's Play The Star War RPG Game!</a>
                <button type="button" class="btn btn-default navbar-btn text-uppercase startBtn">Start Game</button>
            </div>
        </nav>
     </header>
    
    <section class="backgroundImg">
        <div class="full-bg-img"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-uppercase headline_text white-text">
                    <p>Your Character</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="playerCharacter">
                </div>
            </div>

            <!-- <br>  -->

            <div class="row">
                <div class="col-md-12 text-uppercase headline_text white-text">
                    <p>Enemies Available to Attack </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="enemyCharacter"></div>
            </div>

            <!-- <br>  -->

            <div class="row">
                <div class="col-md-12 text-uppercase headline_text white-text">
                    <p>Fight Selection </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn-primary text-uppercase attackBtn">Attack</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-uppercase headline_text white-text">
                    <p>Defender</p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-12" id="defenderCharacter"></div>
            </div>
            <div class="row">
                <div class="col-md-12 text-uppercase noteText white-text">
                    <p class="resultDisplay"></p>
                </div>
            </div>

        </div>
    </section>
    
    <footer class="footer">
        <div class = "container">
            <p class="text-muted" style = "text-align: center;">&copy Copyright 2018 Eric Jia</p>
        </div>
    </footer>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/javascript/game.js"></script>
    <!-- <script type="text/javascript" charset="UTF-8" src="assets/javascript/game - Wclass.js"></script> -->

</body>

</html>
